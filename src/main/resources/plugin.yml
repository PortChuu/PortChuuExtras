name: PortChuuExtras
main: sh.chuu.port.mc.portchuuextras.PortChuuExtras
version: @version@
description: Port Chuu Extra Plugin
api-version: 1.15
author: Simon Chuu
website: https://port.chuu.sh
softdepend: [ProtocolLib]

commands:
  fly:
    aliases: [levitatekick]
    description: idk why did i make this
    usage: /fly
    permission: portchuuextras.command.fly
  op:
    aliases: [summontnt]
    description: idk why did i make this
    usage: /op <name>
    permission: portchuuextras.command.op
  xray:
    aliases: [unloadkick]
    description: idk why did i make this
    usage: /xray
    permission: portchuuextras.command.xray
  # Contributor Commands
  chuu_shi:
    aliases: [chuu]
    description: chuu_shi's Owner Command
    usage: /chuu_shi
    permission: portchuuextras.command.chuu_shi

permissions:
  portchuuextras.command.fly:
    default: true
  portchuuextras.command.op:
    default: true
  portchuuextras.command.xray:
    default: true
  # Contributor Commands
  portchuuextras.command.chuu_shi:
    default: true
  # Listener Commands
  portchuuextras.interact.sit:
    default: true
